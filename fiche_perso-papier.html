        <script>
            /**
             * Returns a random integer between min (inclusive) and max (inclusive).
             * The value is no lower than min (or the next integer greater than min
             * if min isn't an integer) and no greater than max (or the next integer
             * lower than max if max isn't an integer).
             * Using Math.round() will give you a non-uniform distribution!
             */
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            function d7() {
                return getRandomInt(0, 6);
            }

            function reclacCriFort() {
                document.getElementById("glou").value = calcScore("glou");
                document.getElementById("sexe").value = calcScore("sexe");
            }
            function calcScore(quest) {
                var questList = document.getElementsByClassName(quest);
                var questPoints = 0;
                for (const questElem of questList) {
                    if (questElem.checked) {
                        questPoints += parseInt(questElem.value);
                    }
                }
                return questPoints;
            }
            reclacCriFort();
            function generate() {
                document.getElementById("alcOpt").value = Math.floor(calcScore("glou") / 2 + 5);
                document.getElementById("alcMax").value = Math.floor((calcScore("glou") / 2 + 5) * 1.5);
                document.getElementById("credib").value = Math.floor(calcScore("sexe") / 3 + 4 + d7());
            }
        </script>
